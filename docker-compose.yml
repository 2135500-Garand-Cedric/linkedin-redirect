services:
  linkedin-redirect:
    build: .
    env_file:
      - .env
    container_name: linkedin-redirect
    ports:
      - "8080:80"
    volumes:
      - /home/cedri/websites/linkedin-redirect:/var/www/html
    depends_on:
      - linkedin-redirect-db
  linkedin-redirect-db:
    image: mysql:8.0
    container_name: linkedin-redirect-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      TZ: "America/Toronto"
    ports:
      - "3306:3306"
    volumes:
      - linkedin_db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  linkedin_db_data:

